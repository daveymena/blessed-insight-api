server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Proxy para Ollama (Configuración Minimalista anti-403)
    location /api/ollama/ {
        # Túnel directo al contenedor interno
        proxy_pass http://ollama_ollama:11434/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        
        # Limpiar cabeceras de reenvío que suelen causar el error 403
        proxy_set_header X-Real-IP "";
        proxy_set_header X-Forwarded-For "";
        proxy_set_header X-Forwarded-Proto "";

        # Deshabilitar buffering y aumentar tiempos de espera
        proxy_buffering off;
        proxy_connect_timeout 90s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        client_max_body_size 50M;
    }
}
