server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Proxy para Ollama (Configuraci√≥n Directa y Estable)
    location /api/ollama/ {
        # Usamos la URL externa directamente para evitar fallos de red interna de Docker
        proxy_pass https://ollama-ollama.ginee6.easypanel.host/;
        
        proxy_http_version 1.1;
        proxy_set_header Host ollama-ollama.ginee6.easypanel.host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Crucial para evitar errores de certificado SSL en EasyPanel
        proxy_ssl_server_name on;
        proxy_ssl_verify off; 
        
        # Ajuste de tiempos para Ollama (IA lenta)
        proxy_connect_timeout 60s;
        proxy_send_timeout 150s;
        proxy_read_timeout 150s;
        proxy_buffering off;
    }
}
