server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Proxy para Ollama (evita CORS)
    location /api/ollama/ {
        # Reescribir la URL para quitar /api/ollama/
        rewrite ^/api/ollama/(.*) /$1 break;
        
        # Usar la URL externa de Ollama en EasyPanel
        proxy_pass https://ollama-ollama.ginee6.easypanel.host;
        
        proxy_http_version 1.1;
        proxy_set_header Host ollama-ollama.ginee6.easypanel.host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configuraci√≥n SSL crucial para proxy HTTPS externo
        proxy_ssl_server_name on;
        proxy_ssl_verify off; 
        
        # Timeouts largos para respuestas de IA
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Deshabilitar buffering para respuestas streaming
        proxy_buffering off;
    }
}
