server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Proxy para Ollama (optimizado para EasyPanel)
    location /api/ollama/ {
        # Resolver de Docker (necesario para nombres de servicio dinámicos)
        resolver 127.0.0.11 valid=30s;
        
        # Intentar red interna primero, si falla va al dominio externo
        # Nota: asumiendo que el servicio es 'ollama' en el proyecto 'ollama'
        set $ollama_internal "http://ollama.ollama:11434";
        set $ollama_external "https://ollama-ollama.ginee6.easypanel.host";

        proxy_pass $ollama_internal/;
        
        # Si la red interna falla, Nginx intentará con la externa (fallback manual no es trivial en nginx simple, 
        # pero configuramos las cabeceras para que al menos la externa sea robusta si decides cambiar el proxy_pass)
        
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_ssl_server_name on;
        proxy_ssl_verify off; 
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 150s;
        proxy_buffering off;
    }
}
