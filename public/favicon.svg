<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D3A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover -->
  <rect x="15" y="12" width="70" height="76" rx="3" fill="url(#bookGrad)" />
  
  <!-- Book spine -->
  <rect x="15" y="12" width="8" height="76" rx="2" fill="#4A2C0A" />
  
  <!-- Pages -->
  <rect x="25" y="16" width="56" height="68" rx="2" fill="url(#pageGrad)" />
  
  <!-- Page lines -->
  <g stroke="#D2B48C" stroke-width="1" opacity="0.5">
    <line x1="30" y1="28" x2="76" y2="28" />
    <line x1="30" y1="36" x2="76" y2="36" />
    <line x1="30" y1="44" x2="76" y2="44" />
    <line x1="30" y1="52" x2="76" y2="52" />
    <line x1="30" y1="60" x2="76" y2="60" />
    <line x1="30" y1="68" x2="76" y2="68" />
  </g>
  
  <!-- Cross on cover -->
  <g fill="url(#crossGrad)">
    <rect x="48" y="20" width="6" height="24" rx="1" />
    <rect x="42" y="28" width="18" height="6" rx="1" />
  </g>
  
  <!-- Bookmark ribbon -->
  <path d="M70 12 L70 25 L73 22 L76 25 L76 12" fill="#DC143C" />
</svg>
