version: '3.8'

services:
  # Frontend Service (Vite + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_OLLAMA_BASE_URL: ${VITE_OLLAMA_BASE_URL}
        VITE_OLLAMA_MODEL: ${VITE_OLLAMA_MODEL}
        VITE_USE_OLLAMA: ${VITE_USE_OLLAMA}
        VITE_GROQ_API_KEY: ${VITE_GROQ_API_KEY}
        VITE_GROQ_API_KEY_2: ${VITE_GROQ_API_KEY_2}
        VITE_GROQ_API_KEY_3: ${VITE_GROQ_API_KEY_3}
        VITE_GROQ_API_KEY_4: ${VITE_GROQ_API_KEY_4}
        VITE_MP_PUBLIC_KEY: ${VITE_MP_PUBLIC_KEY}
        VITE_PAYPAL_CLIENT_ID: ${VITE_PAYPAL_CLIENT_ID}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bible-network
    restart: always

  # Backend Service (Node.js + Express)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - MERCADO_PAGO_ACCESS_TOKEN=${MERCADO_PAGO_ACCESS_TOKEN}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - VITE_OLLAMA_BASE_URL=${VITE_OLLAMA_BASE_URL}
      - VITE_OLLAMA_MODEL=${VITE_OLLAMA_MODEL}
      - VITE_GROQ_MODEL=${VITE_GROQ_MODEL}
      - VITE_GROQ_API_KEY=${VITE_GROQ_API_KEY}
      - VITE_GROQ_API_KEY_2=${VITE_GROQ_API_KEY_2}
      - VITE_GROQ_API_KEY_3=${VITE_GROQ_API_KEY_3}
      - VITE_GROQ_API_KEY_4=${VITE_GROQ_API_KEY_4}
      - OLLAMA_ORIGINS=*
    networks:
      - bible-network
    restart: always
  # (Opcional) Ollama Service si se desea auto-hospedar
  # ollama:
  #   image: ollama/ollama:latest
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   ports:
  #     - "11434:11434"
  #   networks:
  #     - bible-network

networks:
  bible-network:
    driver: bridge

